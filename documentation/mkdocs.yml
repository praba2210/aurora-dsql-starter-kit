site_name: Aurora DSQL Documentation
site_description: Documentation for Amazon Aurora DSQL, a serverless distributed SQL database
site_dir: site
site_url: "https://jubilant-adventure-yv9p22g.pages.github.io/"
use_directory_urls: false

repo_url: https://github.com/aws/aurora-dsql-starter-kit

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: custom
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: custom
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.select
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      title: On this page
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.inlinehilite

extra_css:
  - stylesheets/extra.css

nav:
  - User Guide:
    - Welcome: index.md
    - What is Amazon Aurora DSQL?: what-is-amazon-aurora-dsql.md
    - Getting Started: guides/getting-started/quickstart.md
    - Managing Aurora DSQL Clusters:
      - Managing Clusters Overview: managing-clusters.md
      - Single-Region Clusters: single-region-clusters.md
      - Multi-Region Clusters: multi-region-clusters.md
    - Programming with DSQL:
      - Programming with DSQL Overview: programming-with-dsql.md
      - Connectors Overview: connectors-overview.md
    - Auth & Access:
      - Auth & Access Overview: authentication-and-authorization.md
      - Generate Authentication Token: generate-authentication-token.md
      - Database Roles and IAM Authentication: database-roles-iam-authentication.md
    - Query Editors:
      - Aurora DSQL Query Editor: generative-ai/query-editor.md
      - Using JupyterLab with Aurora DSQL: generative-ai/jupyterlab.md
    - Generative AI:
      - AWS Labs Aurora DSQL MCP Server: generative-ai/mcp-server.md
    - Considerations:
      - Considerations Overview: considerations.md
    - Quotas and Limits:
      - Quotas and Limits Overview: quotas-and-limits.md
  - API Reference:
    - API Reference Overview: api-reference.md
  - Troubleshooting:
    - Troubleshooting Overview: troubleshooting.md

plugins:
  - search
  - privacy

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: warn
    unrecognized_links: warn
